# LOGGERS (name = level, appenders)

## root 
log4j.rootCategory=info,MyStandardOut

##################################################################################

# APPENDERS

## MyStandardOut 
log4j.appender.MyStandardOut=org.apache.log4j.ConsoleAppender
log4j.appender.MyStandardOut.layout=org.apache.log4j.PatternLayout

##################################################################################

# LAYOUTS

## MyStandardOut.layout
log4j.appender.MyStandardOut.layout.ConversionPattern=%d [%t] %-5p %c - %C.%M() : %m%n
